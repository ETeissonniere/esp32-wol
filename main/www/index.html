<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 Wake-on-LAN</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      .wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 25px 50px -12px rgba(30, 41, 59, 0.5);
        max-width: 420px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(6px);
      }
      .title {
        font-size: 1.5rem;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 24px;
        color: #94a3b8;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 14px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #22d3ee, #3b82f6);
        color: #0f172a;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
      }
      .button:active {
        transform: translateY(0);
      }
      .status {
        min-height: 1.2em;
        font-size: 0.9rem;
        color: #94a3b8;
      }
      .status.ready {
        color: #10b981;
      }
      .status.error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="title">Wake the server</div>
        <div class="subtitle">
          Send a Wake-on-LAN packet to power on the target machine.
        </div>
        <div class="actions">
          <button id="wolButton" class="button">Wake Up</button>
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>
    <script>
      const button = document.getElementById("wolButton");
      const status = document.getElementById("status");

      function setStatus(message, state) {
        status.textContent = message;
        status.classList.remove("ready", "error");
        if (state) {
          status.classList.add(state);
        }
      }

      button.addEventListener("click", async () => {
        setStatus("Sending wake-up signal...");
        button.disabled = true;

        try {
          const response = await fetch("/wol", { method: "POST" });
          const text = (await response.text()).trim();
          setStatus(text, response.ok ? "ready" : "error");
        } catch (_err) {
          setStatus("Unable to reach the ESP32 device.", "error");
        } finally {
          button.disabled = false;
        }
      });
    </script>
  </body>
</html>
